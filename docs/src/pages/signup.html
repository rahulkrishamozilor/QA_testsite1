<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WFC Sleep</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="/">WFC SLEEP</a>
            </div>
            <div class="nav-links">
                <a href="/pages/sleep-guide.html">Sleep Guide</a>
                <a href="/pages/meditation.html">Meditation</a>
                <a href="/pages/products.html">Products</a>
                <a href="/pages/blog.html">Blog</a>
                <a href="/pages/login.html">Login</a>
                <a href="/pages/signup.html" class="signup-btn active">Start Free Trial</a>
            </div>
        </div>
    </nav>

    <main class="page-content">
        <div class="container">
            <div class="auth-form">
                <h1>Start Your Journey</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="auth-link">Already have an account? <a href="/pages/login.html">Login</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="partners">
            <ul>
                <li>Harvard Sleep Medicine</li>
                <li>Sleep Foundation</li>
                <li>Mayo Clinic</li>
                <li>Stanford Medicine</li>
            </ul>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your account">
    <title>Login - QA Test website</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <picture><source type="image/webp" srcset="assets/logo.webp"><img src="assets/logo.svg" alt="WFC SLEEP" width="150" height="40" loading="lazy"></picture>
                </a>
            </div>
            <div class="nav-links">
                <a href="recipes.html">Recipes</a>
                <a href="feature.html">Feature</a>
                <a href="product.html">Product</a>
                <a href="blog.html">Blog</a>
                <a href="login.html" class="active">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="page-content">
        <div class="container">
            <form class="auth-form">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="submit-btn">Login</button>
                <p class="auth-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <div class="partners">
            <ul>
                <li><picture><source type="image/webp" srcset="assets/border-logo.webp"><img src="assets/border-logo.svg" alt="Border" width="120" loading="lazy"></picture></li>
                <li><picture><source type="image/webp" srcset="assets/invert-logo.webp"><img src="assets/invert-logo.svg" alt="Invert" width="120" loading="lazy"></picture></li>
                <li><picture><source type="image/webp" srcset="assets/homey-logo.webp"><img src="assets/homey-logo.svg" alt="Homey" width="120" loading="lazy"></picture></li>
                <li><picture><source type="image/webp" srcset="assets/product-logo.webp"><img src="assets/product-logo.svg" alt="Product" width="120" loading="lazy"></picture></li>
            </ul>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
